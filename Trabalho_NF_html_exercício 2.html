<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Soma de Dois Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      width: 80px;
      padding: 5px;
      margin: 5px;
    }
    button {
      padding: 6px 12px;
      background-color: #6a5acd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    p {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Somar Dois Números</h2>
  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">
  <button onclick="somar()">Somar</button>
  <p id="resultado"></p>

  <script>
    function somar() {
      const n1 = Number(document.getElementById("num1").value);
      const n2 = Number(document.getElementById("num2").value);
      const soma = n1 + n2;
      document.getElementById("resultado").textContent = "Resultado: " + soma;
    }
  </script>
  
</body>
</html>
